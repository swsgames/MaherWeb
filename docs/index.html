<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ar">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Atyab - Maher Muaiqly App </title>

	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
 
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
 

</head>
<body class="text-center">
	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column" id="OCover">
		<main role="main" class="inner cover">
		<div class="jumbotron">			
			
			<div class="row align-items-center mt-4 mb-3 mx-0">
				<i id="play-button"class="material-icons play-pause text-primary mr-2" aria-hidden="true">play_circle_outline</i>
				<i id="pause-button"class="material-icons play-pause d-none text-primary mr-2" aria-hidden="true">pause_circle_outline</i>
			</div>
			
			<div class="p-0 m-0" id="now-playing">
				<p class="lead" id="title"></p>
			</div>
			
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar">
			</div>
			
			<ul class="playlist list-group list-group-flush">
				<li audio_url="https://archive.org/download/001alfatehah_202004/001_AlFatehah.mp3" class="active list-group-item playlist-item">
				الفَاتِحَة
				</li>
				<li audio_url="https://archive.org/download/002albaqarah_202004/002_AlBaqarah.mp3" class="list-group-item playlist-item">
				البَقَرَة
				</li>
				<li audio_url="https://archive.org/download/003allemran_202004/003_AllEmran.mp3" class="list-group-item playlist-item">
				آل عِمرَان
				</li>
				
			</ul>

	
			<audio id="audio-player" class="d-none" src="" type="audio/mp3" controls="controls"></audio>
		
		</main>
	</div>

	<script type="text/javascript">
			// # of images
			var imgCount = 4;
			// image directory
			var dir = 'imgs/';
			// random the images
			var randomCount = Math.round(Math.random() * (imgCount - 1)) + 1;
			// array of images & file name
			var images = new Array
					images[1] = "1.jpg",
					images[2] = "2.jpg",
					images[3] = "3.jpg",
					images[4] = "4.jpg";
			document.body.style.backgroundImage = "url(" + dir + images[randomCount] + ")";
	</script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
	<script src="js/jquery-ui-slider.js" charset="utf-8"></script>
	<script src="js/audioPlayer.js" charset="utf-8"></script>

</body>
</html>
